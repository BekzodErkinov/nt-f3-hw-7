<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress navigation</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="tab-input-wrap">
          <input class="tab-index-input" type="number" id="tabIndexInput" placeholder="Enter tab index" required>
          <button class="change-tab-btn" type="submit" id="changeTabBtn">Change tab</button>
        </div>
        <div class="tabs">
          <div class="tab__list">
            <button class="tab-btn" type="button" id="positiveBtn">Positive</button>
            <button class="tab-btn" type="button" id="negativeBtn">Negative</button>
            <button class="tab-btn" type="button" id="neutralBtn">Neutral</button>
          </div>
          <p class="tab-content" id="tabContent">Default tab</p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
